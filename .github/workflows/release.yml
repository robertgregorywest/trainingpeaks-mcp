name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: npm run lint

      - run: npm test

      - name: Install mcpb
        run: npm install -g @anthropic-ai/mcpb

      - name: Pack MCPB bundle
        run: mcpb pack

      - name: Get bundle filename
        id: bundle
        run: |
          BUNDLE=$(ls *.mcpb)
          echo "file=$BUNDLE" >> "$GITHUB_OUTPUT"
          SHA=$(shasum -a 256 "$BUNDLE" | cut -d ' ' -f 1)
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.bundle.outputs.file }}
          body: |
            ## Install

            Download the `.mcpb` file below and open it in Claude Desktop. You'll be prompted to enter your TrainingPeaks credentials.

            **SHA-256:** `${{ steps.bundle.outputs.sha256 }}`
          generate_release_notes: true
